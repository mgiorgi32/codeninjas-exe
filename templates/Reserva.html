<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="TEXT/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="reservas.js" type="TEXT/javascript"></script>
    <script src="https://kit.fontawesome.com/08cfa39d3d.js" crossorigin="anonymous"></script>
    <title>Reservas</title>
    <link rel="icon" href="img/avion.png">
</head>
<body class="pagina">
  <div class="container reserva-principal my-4">
    <div class="row reserva-row">
      <div class="col-12 col-sm-5 p-0">
        <div class="reserva">
          <div class="reserva-encima">
            <div class="container reserva-data">
              <h1>Disfrute su Viaje</h1>
              <p id="reserva-data-texto">Â¡Explore nuevos lugares, conozca gente fascinante y viva aventuras inolvidables en su viaje!</p>
            </div>
        </div>
        </div>
          
      </div>
      <div class="col-12 col-sm-5 p-0"> 
          <section class="row justify-content-center form-destino m-0">
            <form class="row g-3 needs-validation " novalidate>
              <div class="col-md-12 m-0 p-0 mt-3" id="titulo-form">
                <p id="form-tit">Reserve Hoy!</p>
              </div>
              <div class="col-md-12 position-relative my-0">
                <label for="validationTooltip01" class="form-label">Nombre</label>
                <input type="text" class="form-control h-50" id="validationTooltip01" required name="Nombre">
                <div class="valid-tooltip">
                  Excelente!
                </div>
              </div>
              <div class="col-md-12 position-relative my-0">
                <label for="validationTooltip02" class="form-label">Apellido</label>
                <input type="text" class="form-control h-50" id="validationTooltip02" required name="Apellido">
                <div class="valid-tooltip">
                  Excelente!
                </div>
              </div>
              <div class="col-md-12 position-relative my-0">
                <label for="inputEmail4" class="form-label">Email</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputEmail4">@</span>
                  <input type="email" name="Email" class="form-control" id="inputEmail4" aria-describedby="inputEmail4" required>
                  <div class="invalid-tooltip">
                    Ingrese un email.
                  </div>
                </div>
              </div>
              <div class="col-md-12 position-relative my-0">
                <label for="validationTooltip04" class="form-label">Ingrese el destino deseado</label>
                <select class="form-select h-50" id="validationTooltip04" required name="Destino">
                  <option selected disabled value="">...</option>
                  <option>Buenos Aires</option>
                  <option>Cordoba</option>
                  <option>Santa Cruz</option>
                  <option>Mendoza</option>
                </select>
                <div class="invalid-tooltip">
                  Ingrese un destino valido.
                </div>
              </div>
              <div class="col-md-12 position-relative my-1">
                <label for="validationTooltip05" class="form-label">Ingrese su presupuesto</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="input-group-text">$</span>
                  <input type="text" class="form-control" id="validationTooltip05" name="Presupuesto" required>
                  <div class="invalid-tooltip">
                    Por favor ingrese un monto valido.
                  </div>
                </div>
              </div>
              <div class="col-12 botones my-2 pb-1">
                <button class="btn btn-secondary botonsin" type="submit" onclick="mailto()">Enviar formulario</button>
                <button class="btn btn-secondary botonsin" onclick="volver()">
                  <i class="fa-solid fa-house" alt="volver"></i>
                </button>
              </div>
            </form>
          </section>   
      </div>   
    </div>   
  </div>

</body>
  <script>
    (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
  </script>
  </html>
